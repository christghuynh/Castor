<!DOCTYPE html>




<html lang="en">




<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castor | Activity Page</title>
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="shortcut icon" href="images/justinicon.png" type="images/x-icon">
    <script src="js/calendar.js"></script>
    <style>
        body {
            background-image: url('images/calendar.png');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>




<body>
    <header>
        <a href="home.html"><div class="circle">x</div></a>
    </header>
    <main>
        <div class="activity-list" id="activityList"></div>
        <div class="date"><input type="date" class="assignment"></div>
        <div class="title"><input type="text" class="assignment" placeholder="Title"></div>
        <div class="times">
            <input type="time" class="time">
            <input type="time" class="time">
        </div>
        <div class="subtitles">
            <h2 class="subtitle">Start Time</h2>
            <h2 class="subtitle">End Time</h2>
        </div>
        <div class="activity"><button type="submit">Add Activity</button></div>
    </main>    
</body>




</html>
